<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first Vue project.</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
</head>
<body>
    <div id="app" class="container">
        <div class="row">
            <div class="col">
                <fieldset>
                    <legend>Data Editor</legend>
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" v-model="title">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" cols="30" rows="10" v-model="message"></textarea>
                    </div>
                </fieldset>
            </div>
            <div class="col">
                <output-message :title="title" :message="message"/>
            </div>
        </div>

    </div>    
    <script>

        Vue.component('output-message',{
            props : ['title','message'],
            template : `<div>  
            <h1>{{ title }}</h1>                
            <p>{{ message }}</p>          
            </div> `
        });


        let appVariable = new Vue({
            el : '#app',
            data : {
                title : 'Hello from my first vue project.',
                message : 'Hello everybody!'
            }
        })
    </script>
</body>
</html>
