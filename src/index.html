<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first Vue project.</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{title}}</h1>
        <p>{{data}}</p>
    </div>    
    <script>
        let app = new Vue({
            el : '#app',
            data : {
                title : 'Hello from my first vue project.',
                data : 'Hello everybody!'
            }
        })
    </script>
</body>
</html>
